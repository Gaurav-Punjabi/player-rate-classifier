<script>

    function getWeight(){
        //window.alert("inside sendHeight");
        var method = "linear";
        var height = document.getElementById("height").value;
        var xhttp = new XMLHttpRequest();
        //window.alert("after xhttp");
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("linearOutput").innerHTML = this.responseText;
                //window.alert("height "+this.responseText);
            }
        }

        xhttp.open("GET","http://localhost:8080/DM/DmProject?&height="+height+"&method="+method,true);
        xhttp.send();
    }
    function getWorkNaiveRate(){
        //window.alert("inside sendHeight");
        var method = "naive";
        var pace = document.getElementById("n-pace").value;
        var shot = document.getElementById("n-shot").value;
        var dribble = document.getElementById("n-dribble").value;
        var acceleration = document.getElementById("n-acceleration").value;
        var sprintSpeed = document.getElementById("n-sprint-speed").value;

        var xhttp = new XMLHttpRequest();
        //window.alert("after xhttp");
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("naiveOutput").innerHTML = this.responseText;
                //window.alert("height "+this.responseText);
            }
        }

        xhttp.open("GET","http://localhost:8080/DM/DmProject?method="+method+"&pace="+pace+"&shot="+shot+"&dribble="+dribble+"&acceleration="+acceleration+"&sprint-speed="+sprintSpeed,true);
        xhttp.send();
    }
    function getWorkDecisionRate(){
        //window.alert("inside sendHeight");
        var method = "decision";
        var pace = document.getElementById("i-pace").value;
        var shot = document.getElementById("i-shot").value;
        var dribble = document.getElementById("i-dribble").value;
        var acceleration = document.getElementById("i-acceleration").value;
        var sprintSpeed = document.getElementById("i-sprint-speed").value;

        var xhttp = new XMLHttpRequest();
        //window.alert("after xhttp");
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("decisionTreeOutput").innerHTML = this.responseText;
                //window.alert("height "+this.responseText);
            }
        }
        var url = "http://localhost:8080/DM/DmProject/"+method+"?pace="+pace+"&shot="+shot+"&dribble="+dribble+"&acceleration="+acceleration+"&sprint-speed="+sprintSpeed;
        console.log(url);
        xhttp.open("GET",url,true);
        xhttp.send();
    }

</script>
